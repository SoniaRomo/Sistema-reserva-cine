<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Horario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}
    <div class="container mt-5">
        <h1 class="text-center">Añadir Horario</h1>
        <div class="card mt-4">
            <div class="card-body">
                <form method="POST" action="{{ url_for('add_horario') }}">
                    <div class="mb-3">
                        <label for="titulo_pelicula" class="form-label">Título de la Película:</label>
                        <select name="titulo_pelicula" id="titulo_pelicula" class="form-select" required>
                            {% for pelicula in peliculas %}
                            <option value="{{ pelicula[0] }}">{{ pelicula[0] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="nombre_sala" class="form-label">Nombre de la Sala:</label>
                        <select name="nombre_sala" id="nombre_sala" class="form-select" required>
                            {% for sala in salas %}
                            <option value="{{ sala[0] }}">{{ sala[0] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha:</label>
                        <input type="date" name="fecha" id="fecha" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="hora" class="form-label">Hora:</label>
                        <input type="time" name="hora" id="hora" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar Horario</button>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
