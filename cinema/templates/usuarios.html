<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

    {% extends 'base.html' %}

    {% block content %}

    <main class="container mt-5">
        <h1 class="text-center">Lista de Usuarios</h1>
        
        <!-- Table to Display Movies -->
        <div class="table-responsive mt-4">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>nombre</th>
                        <th>email</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for usuario in usuarios %}
                        <tr>
                            <td>{{ usuario[0] }}</td>
                            <td>{{ usuario[1] }}</td>
                            <td>{{ usuario[2] }}</td>
                           
                            <td>
                                <a href="{{ url_for('edit_usuario', id=usuario[0]) }}" class="btn btn-warning btn-sm">Editar</a>
                                <a href="{{ url_for('delete_usuario', id=usuario[0]) }}" onclick="return confirm('¿Estás seguro de eliminar este usuario?');" class="btn btn-danger btn-sm">Eliminar</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </main>
    {% endblock %}
</body>

</html>
