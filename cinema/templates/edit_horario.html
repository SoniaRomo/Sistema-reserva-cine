<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Editar Horario</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/cinemagia-favicon-color.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <main class="container mt-5">
        <h1 class="text-center">Editar horario</h1>
        <div class="card mt-4">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="titulo_pelicula">Título de la Película:</label>
                        <select name="titulo_pelicula" id="titulo_pelicula" required>
                            {% for pelicula in peliculas %}
                            <option value="{{ pelicula[0] }}" {% if pelicula[0] == horario[1] %}selected{% endif %}>
                                {{ pelicula[0] }}</option>
                            {% endfor %}
                        </select><br>

                        <label for="nombre_sala">Nombre de la Sala:</label>
                        <select name="nombre_sala" id="nombre_sala" required>
                            {% for sala in salas %}
                            <option value="{{ sala[0] }}" {% if sala[0] == horario[2] %}selected{% endif %}>
                                {{ sala[0] }}</option>
                            {% endfor %}
                        </select><br>

                        <label for="fecha">Fecha:</label>
                        <input type="date" name="fecha" id="fecha" value="{{ horario[3] }}" required><br>
                        <label for="hora">Hora:</label>
                        <input type="time" name="hora" id="hora" value="{{ horario[4] }}" required><br>
                        <button type="submit">Actualizar Horario</button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
