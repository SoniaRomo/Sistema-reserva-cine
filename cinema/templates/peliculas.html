<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

    {% extends 'base.html' %}

    {% block content %}

    <main class="container mt-5">
        <h1 class="text-center">Lista de Películas</h1>
        
        <!-- Table to Display Movies -->
        <div class="table-responsive mt-4">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Duración</th>
                        <th>Clasificación</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for pelicula in peliculas %}
                        <tr>
                            <td>{{ pelicula[0] }}</td>
                            <td>{{ pelicula[1] }}</td>
                            <td>{{ pelicula[2] }}</td>
                            <td>{{ pelicula[3] }}</td>
                            <td>
                                <a href="{{ url_for('edit_pelicula', id=pelicula[0]) }}" class="btn btn-warning btn-sm">Editar</a>
                                <a href="{{ url_for('delete_pelicula', id=pelicula[0]) }}" class="btn btn-danger btn-sm">Eliminar</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Form to Add New Movie -->
        <div class="card mt-5">
            <div class="card-body">
                <h2 class="text-center">Agregar Nueva Película</h2>
                <form action="{{ url_for('add_pelicula') }}" method="POST">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" required>
                    </div>
                    <div class="mb-3">
                        <label for="duracion" class="form-label">Duración</label>
                        <input type="text" class="form-control" id="duracion" name="duracion" required>
                    </div>
                    <div class="mb-3">
                        <label for="clasificacion" class="form-label">Clasificación</label>
                        <input type="text" class="form-control" id="clasificacion" name="clasificacion" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Agregar Película</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    {% endblock %}
</body>

</html>
