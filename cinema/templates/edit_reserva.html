<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <main class="container mt-5">
        <h1 class="text-center">Editar Reserva</h1>
        <div class="card mt-4">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="id_usuario" class="form-label">ID Usuario:</label>
                        <input type="number" class="form-control" id="id_usuario" name="id_usuario" value="{{ reserva[1] }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_pelicula" class="form-label">ID Pel√≠cula:</label>
                        <input type="number" class="form-control" id="id_pelicula" name="id_pelicula" value="{{ reserva[2] }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_sala" class="form-label">ID Sala:</label>
                        <input type="number" class="form-control" id="id_sala" name="id_sala" value="{{ reserva[3] }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="asientos" class="form-label">Asientos:</label>
                        <input type="number" class="form-control" id="asientos" name="asientos" value="{{ reserva[4] }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha:</label>
                        <input type="date" class="form-control" id="fecha" name="fecha" value="{{ reserva[5] }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="hora" class="form-label">Hora:</label>
                        <input type="time" class="form-control" id="hora" name="hora" value="{{ reserva[6] }}" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
