<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Película</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/cinemagia-favicon-color.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <main class="container mt-5">
        <h1 class="text-center">Editar Película</h1>
        <div class="card mt-4">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título:</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" value="{{ pelicula[1] }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="duracion" class="form-label">Duración:</label>
                        <input type="number" class="form-control" id="duracion" name="duracion" value="{{ pelicula[2] }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="clasificacion" class="form-label">Clasificación:</label>
                        <input type="text" class="form-control" id="clasificacion" name="clasificacion" value="{{ pelicula[3] }}" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
