<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salas de Cine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    {% extends 'base.html' %}

    {% block content %}
    <div class="container mt-5">
        <h1 class="text-center">Lista de Salas</h1>

        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Capacidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for sala in salas %}
                <tr>
                    <td>{{ sala[1] }}</td>
                    <td>{{ sala[2] }}</td>
                    <td>
                        <a href="{{ url_for('edit_sala', id=sala[0]) }}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{{ url_for('delete_sala', id=sala[0]) }}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>

        <div class="card mt-5">
            <div class="card-body">
        <h2 class="text-center">Añadir Sala</h2>
        <form action="{{ url_for('add_sala') }}" method="POST" class="mt-3">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
            </div>
            <div class="mb-3">
                <label for="capacidad" class="form-label">Capacidad:</label>
                <input type="number" class="form-control" id="capacidad" name="capacidad" placeholder="Capacidad" required>
            </div>
            <div class="text-center">
            <button type="submit" class="btn btn-primary">Añadir</button>
            </div>
        </form>
        
    </div>
    </div>
    {% endblock %}
</body>

</html>
