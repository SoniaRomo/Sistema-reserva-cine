<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/cinemagia-favicon-color.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <main class="d-flex">
        <div class="container-fluid row m-0 vh-100 justify-content-center align-items-center">
            <div class="card shadow w-50">
                <div class="card-body">
                    <h1 class="text-center">Login</h1>
                    <form action="{{ url_for('login') }}" method="POST">
                        <input type="email" name="email" placeholder="Email" required class="form-control">
                        <br>
                        <input type="password" name="password" placeholder="Password" required class="form-control">
                        <div class="d-flex justify-content-center mt-3">
                            {% with messages = get_flashed_messages() %}
                            {% if messages %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <strong>Error:</strong> {{ messages[0] }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                            {% endif %}
                            {% endwith %}



                        <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                    <br>
                    <p>No tienes una cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a></p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
